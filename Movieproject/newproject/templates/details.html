{% extends 'base.html' %}
{% block body %}
<div class="container">
   <div class="row">
      <div class="col-md-6">
        <img src="{{movie.img.url}}" height="300px" width="300px">
      </div>
<div class="col-md-6">
   <h2> {{movie.name}}</h2>
   <h4> {{movie.des}}</h4>
   <h6> {{movie.year}}</h6>
    <a class="btn btn-warning" href="{% url 'nxapp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'nxapp:delete' movie.id %}">delete</a>
</div>    
 </div>
 </div>
{% endblock %}
