   {% extends 'base.html' %}
   {% block body %}
   <div class="container">
     <div class="row">
       {% for i in result %}
       <div class="col-md-3">
         <div class="card" style="width: 18rem;">
            <img src="{{i.img.url}}" class="card-img-top" alt="....">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.des}}</p>
              <a href=" {% url 'nxapp:details' i.id %}" class="btn btn-primary">Click here</a>
            </div>
         </div>
       </div>
       {% endfor %} 
      </div>
    
   </div>   



   {% endblock %}
